<h1>User Management</h1>
<div class="all">
  <cds-table-container>
    <cds-table-toolbar>
      <cds-table-toolbar-content>
        <cds-table-toolbar-search
          [expandable]="true"
        >
        </cds-table-toolbar-search>
        <button cdsButton="secondary" size="md">
          Filter
          <svg cdsIcon="filter" size="20" class="cds--btn__icon"></svg>
        </button>
      </cds-table-toolbar-content>
    </cds-table-toolbar>
    <div class="table">
      <cds-table
        [model]="model"
        [size]="'md'"
        [sortable]="sortable"
        [showSelectionColumn]="showSelectionColumn"
        [stickyHeader]="stickyHeader"
        [skeleton]="skeleton"
        [isDataGrid]="isDataGrid"
        [striped]="striped">
      </cds-table>
      <cds-pagination-nav
        [model]="model"
        [disabled]="disabled"
        [numOfItemsToShow]="8"
        (selectPage)="selectPage($event)">
      </cds-pagination-nav>
    </div>
  </cds-table-container>
</div>

<ng-template #overflowMenuItemTemplateImg let-data="data">
  <img id = "img"
       src="https://i.pinimg.com/564x/1a/74/04/1a7404e4d590f8dd0a32563b9217697a.jpg">
</ng-template>


<ng-template #overflowMenuItemTemplate let-data="data">
 <span class="material-symbols-outlined">
block
</span>
</ng-template>

<ng-template #overflowMenuItemTemplateEdit let-data="data">

   <span class="material-symbols-outlined">
restart_alt
</span>
</ng-template>
