<h1>User Management</h1>
<div class="all">
  <cds-table-container>
    <cds-table-toolbar>
      <cds-table-toolbar-content>
        <cds-table-toolbar-search
          (clear)="filterNodeNames('')"
          (valueChange)="filterNodeNames($event)"
          [expandable]="true"
        >
        </cds-table-toolbar-search>
        <button
          cdsButton="secondary"
          size="md"
          class="toolbar-action"
          [cdsOverflowMenu]="templateRef"
          placement="bottom"
          [flip]="true"
          [offset]="{ x: 3, y: 0 }"
        >
          Filter
          <svg cdsIcon="filter" class="cds--btn__icon" size="20"></svg>
        </button>
      </cds-table-toolbar-content>
    </cds-table-toolbar>
    <div class="table">
      <ng-template #overflowMenuItemTemplateImg let-data="data">
        <img id="img"
             src="https://i.pinimg.com/564x/1a/74/04/1a7404e4d590f8dd0a32563b9217697a.jpg">
      </ng-template>
      <cds-table
        [enableSingleSelect]="enableSingleSelect"
        [isDataGrid]="isDataGrid"
        [model]="model"
        [showSelectionColumn]="showSelectionColumn"
        [size]="'md'"
        [skeleton]="skeleton"
        [sortable]="sortable"
        [stickyHeader]="stickyHeader"
        [striped]="striped">
      </cds-table>
      <ng-template #overflowMenuItemTemplateBlock let-data="data">
        <div>
          <button
            [disabled]="disabled"
            id="icon-btn1"
            type="button"
          >
             <span class="material-symbols-outlined">
               block
             </span>
          </button>
          <button
            [disabled]="true"
            id="icon-btn2"
            type="button"
          >
            <span class="material-symbols-outlined">
              restart_alt
            </span>
          </button>

        </div>
      </ng-template>

      <ng-template #overflowMenuItemTemplateChoose let-data="data">
        <cds-overflow-menu>
          <cds-overflow-menu-option>
            User
          </cds-overflow-menu-option>
          <cds-overflow-menu-option>
            Admin
          </cds-overflow-menu-option>
          <cds-overflow-menu-option>
            Block
          </cds-overflow-menu-option>
          <cds-overflow-menu-option>
            UnBlock
          </cds-overflow-menu-option>
        </cds-overflow-menu>
      </ng-template>

      <cds-pagination-nav
        [model]="modelPagination"
        [disabled]="disabled"
        (selectPage)="selectPage($event)"
        [numOfItemsToShow]="dataLengthPerPage"
      >
      </cds-pagination-nav>
    </div>
  </cds-table-container>
</div>

<ng-template #templateRef>
  <div style="padding: 0 1rem" (click)="overflowOnClick($event)">
    <div style="padding-top: 0.5rem; color: grey;">Role Management</div>
    <cds-checkbox
      [checked]="displayedCountries.includes('UserName')"
      (checkedChange)="filterCountries('UserName', $event)">
      UserName
    </cds-checkbox>
    <cds-checkbox
      [checked]="displayedCountries.includes('NickName')"
      (checkedChange)="filterCountries('NickName', $event)">
      NickName
    </cds-checkbox>
    <cds-checkbox
      [checked]="displayedCountries.includes('NamePost')"
      (checkedChange)="filterCountries('NamePost', $event)">
      NamePost
    </cds-checkbox>
    <cds-checkbox
      [checked]="displayedCountries.includes('Role')"
      (checkedChange)="filterCountries('Role', $event)">
      Role
    </cds-checkbox>
    <cds-checkbox
      [checked]="displayedCountries.includes('Followers')"
      (checkedChange)="filterCountries('Followers', $event)">
      Followers
    </cds-checkbox>
    <cds-checkbox
      [checked]="displayedCountries.includes('Following')"
      (checkedChange)="filterCountries('Following', $event)">
      Following
    </cds-checkbox>
  </div>
</ng-template>
