<div class="container">
  <h1>POST-MANAGEMENT</h1>

  <cds-tab-header-group
    type="line"
    [followFocus]="followFocus"
    [cacheActive]="cacheActive"
    [isNavigation]="isNavigation"
  >
    <button cdsTabHeader [paneReference]="content1">Post</button>
    <button cdsTabHeader [paneReference]="content2">Category</button>
  </cds-tab-header-group>

  <cds-tab class="tab" #content1>
    <app-post></app-post>
  </cds-tab>
  <cds-tab #content2>
    <app-category></app-category>
  </cds-tab>
</div>
