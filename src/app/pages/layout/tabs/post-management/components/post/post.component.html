<div class="content">
  <div class="left">
    <cds-table-container>
      <cds-table-toolbar>
        <cds-table-toolbar-content>
          <cds-table-toolbar-search
            [expandable]="true"
            (valueChange)="filterUserNames($event)"
            (clear)="searchValue = ''"
          >
          </cds-table-toolbar-search>
          <button
            cdsButton="ghost"
            class="toolbar-action"
            [cdsOverflowMenu]="templateRef"
            placement="bottom"
            [flip]="true"
            [offset]="{ x: 3, y: 0 }"
          >
            <svg
              cdsIcon="filter"
              size="16"
              class="cds--toolbar-action__icon"
            ></svg>
          </button>
          <button
            class="btn-show"
            cdsButton="secondary"
          >Show
          </button>
        </cds-table-toolbar-content>
      </cds-table-toolbar>

      <div class="left-content">
        <cds-table
          [model]="model"
          [sortable]="false"
          (rowClick)="onRowClick($event)"
          size="md"
          [skeleton]="skeleton"
          [showSelectionColumn]="showSelectionColumn"
          [enableSingleSelect]="enableSingleSelect"
          [stickyHeader]="stickyHeader"
          [striped]="striped"
          [isDataGrid]="isDataGrid"
        >
        </cds-table>
        <cds-pagination-nav
          [model]="modelPagination"
          [disabled]="disabled"
          (selectPage)="selectPage($event)"
          [numOfItemsToShow]="dataLengthPerPage"
        >
        </cds-pagination-nav>
      </div>
    </cds-table-container>

    <ng-template #templateRef>
      <div style="padding: 0 1rem" (click)="overflowOnClick($event)">
        <div style="padding-top: 0.5rem; color: grey">Title shown</div>
        <cds-checkbox
          [checked]="displayedTitle.includes('Fake Account')"
          (checkedChange)="filterTitle('Fake Account', $event)"
        >
          Fake Account
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedTitle.includes('Pretending')"
          (checkedChange)="filterTitle('Pretending', $event)"
        >
          Pretending
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedTitle.includes('Suspicious Activity')"
          (checkedChange)="filterTitle('Suspicious Activity', $event)"
        >
          Suspicious Activity
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedTitle.includes('Harassment')"
          (checkedChange)="filterTitle('Harassment', $event)"
        >
          Harassment
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedTitle.includes('Inappropriate Content')"
          (checkedChange)="filterTitle('Inappropriate Content', $event)"
        >
          Inappropriate Content
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedTitle.includes('Spamming')"
          (checkedChange)="filterTitle('Spamming', $event)"
        >
          Spamming
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedTitle.includes('Hate Speech')"
          (checkedChange)="filterTitle('Hate Speech', $event)"
        >
          Hate Speech
        </cds-checkbox>
        <cds-checkbox
          [checked]="displayedTitle.includes('Inappropriate Behavior')"
          (checkedChange)="filterTitle('Inappropriate Behavior', $event)"
        >
          Inappropriate Behavior
        </cds-checkbox>
      </div>
    </ng-template>
  </div>
  <div class="right">
    <div class="row">
      <div class="info">
        <div class="image">
          <img
            src="./assets/QuyTheAccountant.jpg"
            alt=""
          />
        </div>

        <div class="text">
          <p class="name">Quy The Accountant</p>
        </div>
      </div>
    </div>
    <div class="post">
      <div class="content-post">
        <p>I took money from the team enough for me to buy a new car
        </p>
      </div>
      <div class="image-post">
        <img
          src="./assets/QuyTheAccountant.jpg"
          alt=""
        />
      </div>
      <div class="likes">
        <div class="heart-icon" style="display: flex; align-items: center">
          <svg cdsIcon="favorite--filled" size="20"></svg>
          <p>110K Likes</p>
        </div>
        <div class="comment" style="display: flex; align-items: center">
          <svg cdsIcon="chat" size="20"></svg>
          <p>10K Comments</p>
        </div>
        <div class="share" style="display: flex; align-items: center">
          <svg cdsIcon="send" size="20"></svg>
          <p>5K Share</p>
        </div>
      </div>
      <cds-table-container></cds-table-container>
    </div>
  </div>
</div>
